    <style>
        :root {
            --primary: #0070f3;
            --success: #18c964;
            --error: #f31260;
            --text-primary: #11181c;
            --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 720px;
            margin-top: 4rem;
            animation: fadeIn 0.6s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), #0061d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .description {
            color: #687076;
            font-size: 1.1rem;
            max-width: 480px;
            margin: 0 auto;
        }

        .input-group {
            position: relative;
            width: 100%;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .input-group:focus-within {
            box-shadow: 0 8px 24px -2px rgba(var(--primary), 0.16);
        }

        .input-field {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid #ecedee;
            border-radius: var(--radius);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: calc(var(--radius) - 4px);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-50%) scale(0.98);
        }

        .footer {
            margin-top: auto;
            padding: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #687076;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .status-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            background: var(--success);
            color: white;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .status-visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .container {
                margin-top: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .submit-btn {
                position: static;
                width: 100%;
                margin-top: 1rem;
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Vercel Edge Proxy</h1>
            <p class="description">输入目标URL地址，通过Vercel边缘网络进行安全代理访问</p>
        </header>

        <div class="input-group">
            <input 
                type="url" 
                class="input-field"
                id="input" 
                placeholder="https://example.com"
                spellcheck="false"
                autocomplete="off"
                enterkeyhint="go"
            >
            <button class="submit-btn" id="submitBtn">
                立即代理
                <span aria-hidden="true">→</span>
            </button>
        </div>
    </div>


    <div class="footer">
        <a href="https://vercel.com" class="footer-link" target="_blank">

                </g>

    <div id="status" class="status-indicator" aria-live="polite"></div>
</body>

<script>
    const URL_PATTERN = /^(https?:\/\/)?([\w-]+\.)+\w{2,}(\/.*)?$/i;
    const DEBOUNCE_DELAY = 300;

    class ProxyService {
        constructor() {
            this.input = document.getElementById('input');
            this.submitBtn = document.getElementById('submitBtn');
            this.status = document.getElementById('status');
            
            this.initEventListeners();
        }

        initEventListeners() {
            this.input.addEventListener('input', this.debounce(this.validateInput, DEBOUNCE_DELAY));
            this.input.addEventListener('keypress', e => e.key === 'Enter' && this.handleSubmit());
            this.submitBtn.addEventListener('click', () => this.handleSubmit());
        }

        debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn.apply(this, args), delay);
            }
        }

        validateInput() {
            const isValid = URL_PATTERN.test(this.input.value);
            this.submitBtn.disabled = !isValid;
            this.input.setAttribute('aria-invalid', !isValid);
        }

        showStatus(message, type = 'success') {
            this.status.textContent = message;
            this.status.style.background = `var(--${type})`;
            this.status.classList.add('status-visible');
            setTimeout(() => {
                this.status.classList.remove('status-visible');
            }, 3000);
        }

        async handleSubmit() {
            const url = this.input.value.trim();
            
            if (!URL_PATTERN.test(url)) {
                this.showStatus('请输入有效的URL地址', 'error');
                return;
            }

            try {
                this.submitBtn.disabled = true;
                this.submitBtn.textContent = '处理中...';
                
                const targetUrl = new URL(url.startsWith('http') ? url : `https://${url}`);
                const proxyUrl = `${location.origin}/${targetUrl.protocol.slice(0, -1)}/${targetUrl.hostname}${targetUrl.pathname}`;
                
                window.open(proxyUrl, '_blank');
                this.showStatus('代理请求已发送');
            } catch (error) {
                this.showStatus('处理URL时发生错误', 'error');
                console.error('Proxy Error:', error);
            } finally {
                this.submitBtn.disabled = false;
                this.submitBtn.textContent = '立即代理 →';
            }
        }
    }

    // 初始化应用
    document.addEventListener('DOMContentLoaded', () => {
        new ProxyService();
    });
</script>
